buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
    }
}

apply plugin: 'gwt'
apply plugin: 'war'

repositories {
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    testCompile('junit:junit:4.11')
}


gwt {
    gwtVersion='2.8.1'

    modules 'org.shagen.app'

    maxHeapSize = "1024M"
    
    superDev {
        noPrecompile=true
    }
}

